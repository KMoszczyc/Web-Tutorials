<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Bluuue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely casle</h1>
                <p>int the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.hdqwalls.com/wallpapers/eagle-flying-towards-sunset-5k-ul.jpg');"></div>
            <div style="background-image: url('https://www.lifeinthewilderness.uk/media/lindisfarne-castle.6/full');"></div>
            <div style="background-image: url('https://cdn.pixabay.com/photo/2019/07/22/20/36/mountains-4356017_960_720.jpg');"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/beautiful-pink-flowers-blooming-in-the-spring-in-the-city-picture-id948448304');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
